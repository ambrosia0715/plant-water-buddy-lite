name: plant_water_buddy_lite
description: "Plant Water Buddy - Lite: 식물 물주기 알림 앱"
publish_to: 'none'
version: 1.0.10+11

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # 상태 관리
  flutter_riverpod: ^2.5.1
  
  # 로컬 저장
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  
  # 유틸리티
  intl: ^0.20.2
  
  # 광고
  google_mobile_ads: ^5.1.0
  
  # 알림
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.2
  android_alarm_manager_plus: ^4.0.3
  
  # 기능
  image_picker: ^1.1.2
  share_plus: ^10.0.2
  home_widget: ^0.5.0
  
  # 기타
  cupertino_icons: ^1.0.6
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  lint: ^2.3.0
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
  # fonts:
  #   - family: NotoSansKR
  #     fonts:
  #       - asset: fonts/NotoSansKR-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  
  # iOS 설정
  ios_content_rendering: "original"
  
  # 웹 설정
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#87CEFA"
    theme_color: "#40E0D0"
  
  # Windows 설정
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  
  # macOS 설정
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

